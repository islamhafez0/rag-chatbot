<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Styles -->
  <defs>
    <style>
      .box { fill: #1e293b; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .text { fill: #f8fafc; font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
      .label { fill: #94a3b8; font-family: sans-serif; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrowhead); }
      .title { fill: #38bdf8; font-family: sans-serif; font-size: 16px; font-weight: bold; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" />

  <!-- Ingestion Section -->
  <text x="200" y="40" class="title">Ingestion Pipeline</text>
  
  <rect x="50" y="80" width="100" height="50" class="box" />
  <text x="100" y="105" class="text">YAML Files</text>
  
  <line x1="150" y1="105" x2="200" y2="105" class="arrow" />
  
  <rect x="200" y="80" width="120" height="50" class="box" />
  <text x="260" y="105" class="text">Parser</text>
  
  <line x1="320" y1="105" x2="370" y2="105" class="arrow" />
  
  <rect x="370" y="80" width="140" height="50" class="box" />
  <text x="440" y="105" class="text">Google Gemini</text>
  <text x="440" y="145" class="label">(Embedding)</text>

  <line x1="440" y1="130" x2="440" y2="180" class="arrow" />

  <!-- Database (Shared) -->
  <path d="M 400 200 C 400 190 480 190 480 200 L 480 240 C 480 250 400 250 400 240 Z" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" />
  <ellipse cx="440" cy="200" rx="40" ry="10" fill="none" stroke="#8b5cf6" stroke-width="2" />
  <text x="440" y="225" class="text">Astra DB</text>
  <text x="440" y="260" class="label">(Vector Store)</text>

  <!-- Runtime Section -->
  <text x="600" y="40" class="title">Runtime / Retrieval</text>

  <rect x="50" y="300" width="100" height="50" class="box" stroke="#10b981" />
  <text x="100" y="325" class="text">User Query</text>

  <line x1="150" y1="325" x2="200" y2="325" class="arrow" />

  <rect x="200" y="300" width="140" height="50" class="box" />
  <text x="270" y="325" class="text">Google Gemini</text>
  <text x="270" y="365" class="label">(Embedding)</text>

  <line x1="340" y1="325" x2="390" y2="325" class="arrow" />

  <rect x="390" y="300" width="140" height="50" class="box" />
  <text x="460" y="325" class="text">Vector Search</text>

  <!-- Connection from DB to Search -->
  <line x1="440" y1="240" x2="460" y2="300" class="arrow" stroke-dasharray="4" />

  <line x1="530" y1="325" x2="580" y2="325" class="arrow" />

  <rect x="580" y="280" width="120" height="90" class="box" stroke="#f43f5e" />
  <text x="640" y="315" class="text">Groq LLM</text>
  <text x="640" y="345" class="label">(Augmented Gen)</text>

  <line x1="700" y1="325" x2="750" y2="325" class="arrow" />

  <circle cx="775" cy="325" r="25" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
  <text x="775" y="325" class="text">UI</text>

</svg>
